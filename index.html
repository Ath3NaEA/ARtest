<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/MindAR-js/aframe/dist/aframe.min.js"></script>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam;">
        <!-- MindARのターゲットファイルを読み込む -->
        <a-assets>
            <a-asset-item id="my-target" src="path_to_your_targets.mind"></a-asset-item>
        </a-assets>

        <!-- マーカーを配置 -->
        <a-marker type="mindar" target="#my-target">
            <!-- 動画を再生 -->
            <a-video src="video.mp4" width="4" height="3" position="0 0 0" autoplay="true"></a-video>
        </a-marker>

        <!-- カメラ -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
