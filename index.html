<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>MindAR Video with Permission</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.5.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #play-button {
        display: none;
        position: absolute;
        top: 80%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 20;
        background: rgba(255,255,255,0.9);
        padding: 1em 2em;
        font-size: 1.2em;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <!-- ✅ 再生ボタン -->
    <div id="play-button">
      <button onclick="playVideo()">▶️ 再生</button>
    </div>

    <!-- ✅ ARシーン -->
    <a-scene
      mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <video
          id="my-video"
          src="video.mp4"
          preload="auto"
          loop
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
        ></video>
      </a-assets>

      <a-entity mindar-image-target="targetIndex: 0" video-handler>
        <a-video
          id="video-screen"
          src="#my-video"
          width="1.78"
          height="1"
          position="0 0 0"
          rotation="0 0 0"
        ></a-video>
      </a-entity>

      <a-camera position="0 0 0" look-controls="enabled"></a-camera>
    </a-scene>

    <script>
      const video = document.querySelector("#my-video");
      const playButtonUI = document.querySelector("#play-button");

      function playVideo() {
        video.play();
        playButtonUI.style.display = "none";
      }

      AFRAME.registerComponent("video-handler", {
        init: function () {
          this.el.addEventListener("targetFound", () => {
            // マーカーを検出したら再生ボタンを表示
            playButtonUI.style.display = "block";
          });

          this.el.addEventListener("targetLost", () => {
            // マーカーを失ったら再生を停止し、再生ボタン非表示
            video.pause();
            playButtonUI.style.display = "none";
          });
        }
      });
    </script>
  </body>
</html>
