<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MindAR WebAR Test</title>
    <!-- A-Frame -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <!-- MindAR A-Frameç”¨ -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/aframe/mindar-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #ar-container { width: 100vw; height: 100vh; }
    </style>
  </head>
  <body>
    <div id="ar-container">
      <a-scene
        mindar-image="imageTargetSrc: ./targets.mind;"
        embedded
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true"
      >
        <a-assets>
          <video id="my-video" src="./video.mp4" preload="auto" crossorigin="anonymous" loop></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
          <a-video 
            src="#my-video"
            width="1" height="0.5625"
            position="0 0 0"
            rotation="-90 0 0"
            autoplay
            loop
            muted
          ></a-video>
        </a-entity>
      </a-scene>
    </div>
  </body>
</html>
