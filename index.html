<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Video Playback</title>
    <meta name="description" content="Video Playback with A-Frame">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="path/to/play-on-click.js"></script> <!-- プレイオンクリックスクリプト -->
    <script src="path/to/hide-on-play.js"></script> <!-- ハイドオンプレイスクリプト -->
  </head>
  <body>
    <a-scene>
      <a-assets>
        <video id="videoCustom" preload="auto"
               src="video.mp4"
               width="160" height="90" autoplay loop="true"
               crossOrigin="anonymous" muted></video>
      </a-assets>

      <a-entity material="shader: flat; src: #videoCustom"
                geometry="primitive: plane; width: 160; height: 90;"
                position="0 60 -250"
                play-on-click
                visible="false">
      </a-entity>

      <a-camera>
        <a-entity
          position="0 0 -1.5"
          text="align: center;
                width: 6;
                wrapCount: 100;
                color: black;
                value: Tap to start the video"
          hide-on-play="#videoCustom">
        </a-entity>
      </a-camera>
    </a-scene>
  </body>
</html>
