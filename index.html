<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>MindAR Video with Official Marker</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.5/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #start-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
        background: white;
        padding: 1em 2em;
        font-size: 1.2em;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <!-- ✅ スタートボタン -->
    <div id="start-button">
      <button onclick="startAR()">Start AR</button>
    </div>

    <!-- ✅ ARシーン -->
    <a-scene
      mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <video
          id="my-video"
          src="video.mp4"
          preload="auto"
          loop
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
        ></video>
      </a-assets>

      <!-- ✅ マーカーターゲット（index 0） -->
      <a-entity mindar-image-target="targetIndex: 0" video-handler>
        <a-video
          src="#my-video"
          width="1.78"
          height="1"
          position="0 0 0"
          rotation="0 0 0"
        ></a-video>
      </a-entity>

      <a-camera position="0 0 0" look-controls="enabled"></a-camera>
    </a-scene>

    <!-- ✅ 動画制御スクリプト -->
    <script>
      function startAR() {
        const video = document.querySelector("#my-video");
        video.play().then(() => {
          video.pause();
          document.querySelector("#start-button").style.display = "none";
          document.querySelector("a-scene").components["mindar-image"].start();
        });
      }

      AFRAME.registerComponent("video-handler", {
        init: function () {
          const video = document.querySelector("#my-video");
          let isPlaying = false; // 状態管理フラグを追加
          this.el.addEventListener("targetFound", () => {
            if (!isPlaying) {
              video.play();
              isPlaying = true;
            }
          });
          this.el.addEventListener("targetLost", () => {
            if (isPlaying) {
              video.pause();
              isPlaying = false;
            }
          });
        },
      });
    </script>
  </body>
</html>
