<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>MindAR + Video (iOS対応)</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.5.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #start-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
        background: white;
        padding: 1em 2em;
        font-size: 1.2em;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div id="start-button">
      <button id="start-ar">Start AR</button>
    </div>

    <a-scene
      mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <video
          id="my-video"
          src="video.mp4"
          preload="auto"
          loop
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
        ></video>
      </a-assets>

      <a-entity mindar-image-target="targetIndex: 0" video-handler>
        <a-video
          src="#my-video"
          width="1.78"
          height="1"
          position="0 0 0"
          rotation="0 0 0"
        ></a-video>
      </a-entity>

      <a-camera position="0 0 0" look-controls="enabled"></a-camera>
    </a-scene>

    <script>
      document.querySelector("#start-ar").addEventListener("click", async () => {
        const video = document.querySelector("#my-video");

        try {
          // 一度再生して即停止 → ユーザー操作認識対策
          await video.play();
          video.pause();

          // UI非表示
          document.querySelector("#start-button").style.display = "none";

          // MindAR起動
          const scene = document.querySelector("a-scene");
          await scene.components["mindar-image"].start();

        } catch (err) {
          console.error("起動時にエラー:", err);
          alert("ビデオまたはARの起動に失敗しました。");
        }
      });

      // video-handler コンポーネント登録
      AFRAME.registerComponent("video-handler", {
        init: function () {
          const video = document.querySelector("#my-video");
          this.el.addEventListener("targetFound", () => {
            video.play();
          });
          this.el.addEventListener("targetLost", () => {
            video.pause();
          });
        },
      });
    </script>
  </body>
</html>
