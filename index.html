<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindAR + A-Frame Example</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.7.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <a-scene mindar-image="autoStart: true; imageTargetSrc: ./targets.mind;">
    <!-- カメラの設定 -->
    <a-camera position="0 0 0" look-controls></a-camera>

    <!-- ARマーカーが認識された際のエンティティ -->
    <a-plane position="0 0 -1" rotation="0 0 0" width="1" height="1" material="color: red;" mindar-image-target="targetIndex: 0"></a-plane>
    
    <!-- ライトを追加 -->
    <a-light type="ambient" intensity="0.5"></a-light>
    <a-light type="directional" intensity="1" position="0 1 -1"></a-light>
  </a-scene>
</body>
</html>
