<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame with mindAR - Rear Camera</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-aframe.min.js"></script>
  </head>
  <body>
    <h1 style="text-align: center;">A-Frame + mindAR Rear Camera</h1>
    <a-scene mindar-image embedded>
      <a-camera position="0 0 0" look-controls></a-camera>
    </a-scene>
    <script>
      const constraints = {
        video: { facingMode: { exact: "environment" } } // リアカメラを指定
      };

      navigator.mediaDevices.getUserMedia(constraints)
        .then((stream) => {
          const videoTracks = stream.getVideoTracks();
          console.log("使用中のカメラ:", videoTracks[0].label);
        })
        .catch((error) => {
          console.error("カメラの起動に失敗:", error);
        });
    </script>
  </body>
</html>
