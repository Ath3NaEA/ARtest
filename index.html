<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <script>
      /* global AFRAME */
      AFRAME.registerComponent('hide-on-play', {
        schema: { type: 'selector' },
        init: function () {
          this.onPlaying = this.onPlaying.bind(this);
          this.onPause = this.onPause.bind(this);
          this.el.object3D.visible = true; // 初期状態は表示
        },
        play: function () {
          if (this.data) {
            this.data.addEventListener('playing', this.onPlaying);
            this.data.addEventListener('pause', this.onPause);
          }
        },
        pause: function () {
          if (this.data) {
            this.data.removeEventListener('playing', this.onPlaying);
            this.data.removeEventListener('pause', this.onPause);
          }
        },
        onPlaying: function () {
          this.el.object3D.visible = false; // 動画再生時に非表示
        },
        onPause: function () {
          this.el.object3D.visible = true; // 動画停止時に再表示
        }
      });
    </script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind;"
      vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <!-- カメラ設定 -->
      <a-camera position="0 0 0" look-controls="enabled: false" 
        cursor="fuse: false; rayOrigin: mouse;" 
        raycaster="far: 10000; objects: .clickable"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <!-- タップ可能な画像 (動画再生時に非表示) -->
        <a-image class="clickable" id="interactive-image" src="image.png" 
          position="0 0 0.1" height="0.552" width="1"
          hide-on-play="selector: #videoCustom"></a-image>
        
        <!-- 動画再生用エンティティ -->
        <a-entity id="video-entity" visible="false" play-on-click 
          material="shader: flat; src: #videoCustom"  
          geometry="primitive: plane; width: 1; height: 0.552;" position="0 0 0.1">
          <video id="videoCustom" preload="auto" src="video.mp4" 
            crossOrigin="anonymous" muted></video>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
