<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <!-- カメラ設定 -->
      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <!-- 動画 (初期状態で再生停止) -->
        <a-video id="video" src="video.mp4" position="0 0 0" height="0.552" width="1" autoplay="false" loop="true" webkit-playsinline playsinline muted></a-video>

        <!-- タップ可能な画像 -->
        <a-image class="clickable" id="interactive-image" src="image.png" position="0 0 0.1" height="0.552" width="1"></a-image>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const imageElement = document.querySelector("#interactive-image");
        const videoElement = document.querySelector("#video");

        // 動画再生処理
        const playVideo = () => {
          videoElement.muted = false; // ミュート解除
          videoElement.setAttribute("autoplay", "true"); // 動画の自動再生を有効にセット
          videoElement.play().catch((error) => {
            console.error("動画の再生に失敗しました:", error);
          });
        };

        // 画像タップ時の処理
        const onImageTap = () => {
          // 画像を非表示にする
          imageElement.setAttribute("visible", "false");

          // 動画を再生する
          playVideo();
        };

        // タップイベントを追加
        imageElement.addEventListener("click", onImageTap);
        imageElement.addEventListener("touchstart", onImageTap);
      });
    </script>
  </body>
</html>
