<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const interactiveImage = document.querySelector('#interactive-image');
        const videoEl = document.querySelector('#videoCustom');

        if (videoEl && interactiveImage) {
          videoEl.addEventListener('playing', function () {
            // 動画が再生されたら画像を非表示
            interactiveImage.setAttribute('visible', 'false');
          });

          videoEl.addEventListener('pause', function () {
            // 動画が停止したら画像を再表示（不要なら削除可能）
            interactiveImage.setAttribute('visible', 'true');
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind;"
      vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <a-camera position="0 0 0" look-controls="enabled: false" 
        cursor="fuse: false; rayOrigin: mouse;" 
        raycaster="far: 10000; objects: .clickable"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <!-- タップ可能な画像 (動画再生時に非表示) -->
        <a-image class="clickable" id="interactive-image" src="image.png" 
          position="0 0 0.1" height="0.552" width="1"></a-image>
        
        <!-- 動画再生用エンティティ -->
        <a-entity id="video-entity" visible="false" play-on-click 
          material="shader: flat; src: #videoCustom"  
          geometry="primitive: plane; width: 1; height: 0.552;" position="0 0 0.1">
          <video id="videoCustom" preload="auto" src="video.mp4" 
            crossOrigin="anonymous" muted></video>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
