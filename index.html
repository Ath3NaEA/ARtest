<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <title>Mobile Video Example</title>
  </head>
  <body>
    <a-scene>
      <!-- 動画を定義 -->
      <a-assets>
        <video id="video" preload="auto" src="video.mp4"></video>
      </a-assets>

      <!-- 動画を表示するスクリーン -->
      <a-plane 
        src="#video" 
        position="0 1.5 -3" 
        width="4" 
        height="2"
        class="clickable">
      </a-plane>
    </a-scene>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const video = document.querySelector('#video');
        const plane = document.querySelector('.clickable');

        // ユーザークリックで動画を再生
        plane.addEventListener('click', () => {
          if (video.paused) {
            video.play().catch(err => {
              console.log('再生エラー:', err);
              alert('動画の再生に失敗しました。ブラウザ設定を確認してください。');
            });
          } else {
            video.pause();
          }
        });
      });
    </script>
  </body>
</html>
