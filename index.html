<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">

      <!-- カメラ設定 -->
      <a-camera position="0 0 0"
                look-controls="enabled: false"
                cursor="fuse: false; rayOrigin: mouse;"
                raycaster="far: 10000; objects: .clickable"></a-camera>

      <!-- AR画像ターゲット -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- 動画 (初期状態で再生停止) -->
        <a-video id="video" src="video.mp4"
                 position="0 0 0" height="0.552" width="1"
                 autoplay="false" loop="true"
                 webkit-playsinline playsinline muted></a-video>

        <!-- インタラクティブ画像 -->
        <a-image class="clickable" id="interactive-image"
                 src="image.png"
                 position="0 0 0.1" height="0.552" width="1"></a-image>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const imageElement = document.querySelector("#interactive-image");
        const videoElement = document.querySelector("#video");

        // 動画再生関数
        const playVideo = () => {
          videoElement.muted = false; // ミュート解除
          videoElement.setAttribute("autoplay", "true"); // 自動再生を有効化
          videoElement.play().catch((error) => {
            console.error("動画再生に失敗しました:", error);
          });
        };

        // 画像タップ処理
        const onImageTap = () => {
          imageElement.setAttribute("visible", "false"); // 画像非表示
          playVideo(); // 動画再生
        };

        // タップイベント設定
        imageElement.addEventListener("click", onImageTap);
        imageElement.addEventListener("touchstart", onImageTap);
      });
    </script>
  </body>
</html>
